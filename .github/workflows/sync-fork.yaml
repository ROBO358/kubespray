name: Sync Fork with Upstream

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      PROTECTED_BRANCH: master
      USER_BRANCH_PREFIX: robo358-

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up remote for upstream
        run: |
          git remote add upstream https://github.com/kubernetes-sigs/kubespray.git

      - name: Fetch all branches and tags from upstream
        run: |
          git fetch upstream --prune --tags

      - name: Sync branches
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

          UPSTREAM_BRANCHES=$(git branch -r --list 'upstream/*' | grep -v 'upstream/HEAD' | sed 's/.*upstream\///')

          for branch in $UPSTREAM_BRANCHES; do
            if [[ $branch == $USER_BRANCH_PREFIX* ]]; then
              echo "Skipping protected branch: $branch"
              continue
            fi

            if [[ $branch == "$PROTECTED_BRANCH" ]]; then
              echo "Syncing $PROTECTED_BRANCH branch with rebase to preserve local changes..."
              git checkout "$PROTECTED_BRANCH"
              git rebase "upstream/$PROTECTED_BRANCH"
              git push origin "$PROTECTED_BRANCH" --force
            else
              echo "Syncing branch: $branch ..."
              git push origin "refs/remotes/upstream/$branch:refs/heads/$branch" --force
            fi
          done

      - name: Sync all tags
        run: |
          git push origin --tags --force
